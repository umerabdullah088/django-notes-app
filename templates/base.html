<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --accent: #6fb25e;
            --bg: #f5f7f8;
            --text: #333;
            --border: #ddd;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .center {
            margin-top: 15px;
            text-align: center;
        }

        .center a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 6px;
            font-size: 14px;
        }

        .center a:hover {
            text-decoration: underline;
        }

        .error {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>

</head>
<body>

{% block content %}
{% endblock %}

</body>
</html>
