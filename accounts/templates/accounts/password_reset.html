{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card">
    <h2>Reset password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.email }}
        <button type="submit">Send reset link</button>
    </form>

    <div class="center">
        <a href="{% url 'manual_login' %}">Back to login</a>
    </div>
</div>
{% endblock %}
