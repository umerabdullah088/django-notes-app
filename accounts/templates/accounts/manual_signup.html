<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up â€“ PocketList-2</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f5f7fa;display:flex;justify-content:center;align-items:flex-start;padding:2rem 1rem;}
    .card{background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06);padding:1.5rem;width:100%;max-width:400px;}
    h2{margin:0 0 1rem 0;color:#4CAF50;font-size:1.25rem;}
    input[type="text"],input[type="email"],input[type="password"]{width:100%;padding:.6rem;margin-bottom:.6rem;border:1px solid #ddd;border-radius:6px;font-size:.95rem;}
    button{width:100%;padding:.6rem;background:#4CAF50;color:#fff;border:none;border-radius:6px;font-size:1rem;cursor:pointer;margin-top:.5rem;}
    button:hover{background:#45a049;}
    .error{color:#e74c3c;font-size:.85rem;margin-bottom:.5rem;}
    .center{text-align:center;margin-top:1rem;font-size:.85rem;}
    a{color:#4CAF50;text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password1" placeholder="Password" required>
      <input type="password" name="password2" placeholder="Repeat password" required>
      <button type="submit">Sign up</button>
    </form>
    <div class="center">
      <a href="{% url 'manual_login' %}">Already have an account? Log in</a><br>
      
    </div>
  </div>
</body>
</html>
